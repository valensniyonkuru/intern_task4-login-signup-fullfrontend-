<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="width: 90%; max-width: 1200px; margin: 30px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">Customer List</h2>
        <a href="/admin/customers/new" style="display: inline-block; margin-bottom: 20px; background-color: #007bff; color: #fff; padding: 10px 15px; border-radius: 4px; text-decoration: none; font-weight: bold;">Add New Customer</a>
        <a href="/admin-page" style="display: inline-block; margin-bottom: 20px; background-color: #6c757d; color: #fff; padding: 10px 15px; border-radius: 4px; text-decoration: none; font-weight: bold;">Back to Admin Dashboard</a>
        <form action="/admin/customers/search" method="get" style="margin-bottom: 20px;">
            <input type="text" name="keyword" placeholder="Search Customers" style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: calc(100% - 120px); margin-right: 10px;">
            <button type="submit" style="background-color: #28a745; color: #fff; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">Search</button>
        </form>
        <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
            <thead>
                <tr style="background-color: #007bff; color: #fff;">
                    <th style="padding: 10px; border: 1px solid #ddd;">ID</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Name</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Email</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Phone</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf's th:each instead of JSTL's c:forEach -->
                <tr th:each="customer : ${customers}">
                    <td style="padding: 10px; border: 1px solid #ddd;" th:text="${customer.id}"></td>
                    <td style="padding: 10px; border: 1px solid #ddd;" th:text="${customer.name}"></td>
                    <td style="padding: 10px; border: 1px solid #ddd;" th:text="${customer.email}"></td>
                    <td style="padding: 10px; border: 1px solid #ddd;" th:text="${customer.phone}"></td>
                    <td style="padding: 10px; border: 1px solid #ddd;">
                        <a th:href="@{/admin/customers/edit/{id}(id=${customer.id})}" style="margin-right: 10px; color: #007bff; text-decoration: none;">Edit</a>

                        <a href="/admin/customers/delete/{${customer.id}}" style="color: #dc3545; text-decoration: none;">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
