<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            margin-right: 10px;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            border: none;
        }

        .btn-edit {
            background-color: blue;
        }

        .btn-delete {
            background-color: red;
        }

        .btn-add {
            background-color: green;
        }

        .btn-back {
            background-color: #007bff;
            margin-top: 20px;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Category List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-edit">Edit</a>
                       <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-delete">Delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/categories/new" class="btn btn-add">Add New Category</a>
        <a href="/admin-page" class="btn btn-back">Back to Admin Dashboard</a>
    </div>
</body>
</html>
