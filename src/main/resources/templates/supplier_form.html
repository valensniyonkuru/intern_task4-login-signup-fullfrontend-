<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Supplier</title>
</head>
<body>
    <div style="max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-top: 0;">Add/Edit Supplier</h2>
        <form action="#" method="post">
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
                <input type="text" id="name" name="name" value="" required style="width: 100%; padding: 10px; border: 1px solid #ccc;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="contactName" style="display: block; margin-bottom: 10px;">Contact Name:</label>
                <input type="text" id="contactName" name="contactName" value="" required style="width: 100%; padding: 10px; border: 1px solid #ccc;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="phone" style="display: block; margin-bottom: 10px;">Phone:</label>
                <input type="text" id="phone" name="phone" value="" required style="width: 100%; padding: 10px; border: 1px solid #ccc;">
            </div>
            <button type="submit" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Save</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="/admin/suppliers" style="background-color: #2196F3; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; text-align: center;">Back to Supplier List</a>
        </div>
    </div>
</body>
</html>
