<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: #fff;
            padding-top: 20px;
            transition: 0.3s;
            overflow: auto;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .active {
            background-color: #007bff;
            color: #fff;
        }

        .sidebar .menu-title {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            background-color: #444;
            margin-bottom: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .header {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .hamburger-menu {
            font-size: 24px;
            cursor: pointer;
        }

        .dashboard-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container h2 {
            color: #007bff;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
                position: fixed;
                overflow: hidden;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.show {
                width: 250px;
            }

            .hamburger-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-title">Admin Dashboard</div>
        
        <a href="/admin/categories">Category</a>
        <a href="/admin/products">Product</a>
        <a href="/admin/customers">Customer</a>
        <a href="/admin/suppliers">Supplier</a>
        <a href="/admin/sales">Sales</a>
        <a href="/admin/purchases">Purchases</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <span class="hamburger-menu" onclick="toggleSidebar()">&#9776;</span>
        </div>

        <div class="dashboard-container">
            <h2>Welcome, [[${user.getFullname()}]]</h2>
            <p>Manage your inventory and other resources using the menu on the left.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
            document.querySelector('.main-content').classList.toggle('shifted');
        }
    </script>
</body>
</html>
